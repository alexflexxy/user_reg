<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{% block title %} Registration {% endblock %} </title>
    <!-- Loading Staticfiles -->
    {% load static %}
    <!-- Loading JS-->
    <script src="{% static 'reg_app/js/script.js'%}"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'reg_app/css/style.css' %}">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="{% static 'reg_app/css/bootstrap.css' %}" rel="stylesheet">
    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css?family=Merriweather|Sacramento&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/3e72d906c5.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <!-- nav -->
    <nav class="navbar navbar-default navbar-static-top">
      <div class="container">
        <ul class="nav navbar-nav">
          <li><a class="navbar-brand" href="{% url 'index' %}">DJANGO</a></li>
          <li><a class="navbar-link" href="{% url 'admin:index' %}">Admin</a></li>
          <li><a class="navbar-link" href="{% url 'reg_app:dice_game' %}">Game</a></li>
          <li><a class="navbar-link" href="{% url 'reg_app:register' %}">Register</a></li>     
          {# Some logic on what to display for next nav link #}
          {% if user.is_authenticated %}
            <li><a href="{% url 'logout' %}">Logout</a></li>
          {% else %}
            <li><a class="navbar-link" href="{% url 'reg_app:user_login' %}">Login</a></li>
          {% endif %}
        </ul>
      </div>
    </nav>
    <div class="container">
    {% block body_block %}
    {% endblock %}
    </div>

    <script src=" {% static 'reg_app/js/jquery.js'%}"></script>
    <script src=" {% static 'reg_app/js/bootstrap.min.js' %}"></script>
  </body>
</html>
